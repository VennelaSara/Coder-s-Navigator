<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

<header>
    <div class="container">
        <h1>Register</h1>
        <nav>
            <ul>
                <li><a href="index.html" aria-label="Home">Home</a></li>
                <li><a href="register.html" aria-label="Register">Register</a></li>
                <li><a href="login.html" aria-label="Login">Login</a></li>
                <li><a href="about.html" aria-label="About Us">About Us</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="background"></div>

<div class="container">
    <form class="register-form" action="#" method="post" id="registrationForm">
        <h2>Create an Account</h2>
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
            <label for="rollno">Roll Number</label>
            <input type="text" id="rollno" name="rollno" required>
        </div>
        <div class="input-group">
            <label for="collegename">College Name</label>
            <input type="text" id="collegename" name="collegename" required>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="phoneno">Phone Number</label>
            <input type="tel" id="phoneno" name="phoneno" required>
        </div>
        <div class="input-group">
            <label for="fathername">Father's Name</label>
            <input type="text" id="fathername" name="fathername" required>
        </div>
        <div class="input-group">
            <label for="mothername">Mother's Name</label>
            <input type="text" id="mothername" name="mothername" required>
        </div>
        <button type="submit">Register</button>
    </form>
</div>
<script src="register.js"></script>
</body>
</html>
